<!DOCTYPE html>
<html lang="en">
<!--使用 thymeleaf 模板-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<!---->
<form action="" th:each="u : ${userList}">
    用户编号:<input name="id" th:value="${u.id}"/><br>
    用户姓名:<input type="text" name="userPassword" th:value="${u.getUserName()}"/><br>
    登录密码:<input type="text" name="userName" th:value="${u.getUserPassword()}"/><br>
    用户号码:<input type="text" name="userPhone" th:value="${u.userPhone}"/>
</form>
</body>
</html>
