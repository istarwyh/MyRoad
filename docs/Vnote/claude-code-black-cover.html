<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code 黑色科技封面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/snapdom@1.0.2/dist/snapdom.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .matrix-bg {
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-size: 20px 20px;
            background-image:
                linear-gradient(to right, rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
        }

        .neon-text {
            text-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
        }

        .neon-border {
            box-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                inset 0 0 5px #00ff00;
        }

        .code-rain {
            position: absolute;
            color: rgba(0, 255, 0, 0.8);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            animation: fall 3s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .hologram-effect {
            background: linear-gradient(45deg,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.1) 50%,
                rgba(0, 255, 0, 0.1) 100%);
            background-size: 200% 200%;
            animation: hologram 3s ease-in-out infinite;
        }

        @keyframes hologram {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="matrix-bg">
    <!-- Matrix Code Rain Background -->
    <div id="matrix-bg" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Cover Container -->
        <div class="max-w-4xl w-full">
            <!-- Main Cover (2.35:1 ratio) -->
            <div id="main-cover" class="relative overflow-hidden" style="aspect-ratio: 2.35/1;">
                <!-- Background Layers -->
                <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>
                <div class="absolute inset-0 hologram-effect"></div>

                <!-- Floating Elements -->
                <div class="absolute top-4 left-4 floating-element">
                    <div class="w-12 h-12 border border-cyan-500/30 rounded-lg flex items-center justify-center">
                        <div class="w-6 h-6 bg-cyan-500/20 rounded"></div>
                    </div>
                </div>

                <div class="absolute top-8 right-8 floating-element" style="animation-delay: -2s;">
                    <div class="w-8 h-8 border border-green-500/30 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-green-500/20 rounded-full"></div>
                    </div>
                </div>

                <div class="absolute bottom-4 right-4 floating-element" style="animation-delay: -4s;">
                    <div class="w-10 h-10 border border-purple-500/30 rounded flex items-center justify-center">
                        <div class="w-5 h-5 bg-purple-500/20"></div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="relative z-10 h-full flex flex-col items-center justify-center px-8">
                    <!-- Badge -->
                    <div class="mb-4 px-4 py-2 border border-green-500/50 rounded-full">
                        <span class="text-green-400 text-sm font-mono">万字长文 • 开发效率</span>
                    </div>

                    <!-- Main Title -->
                    <h1 class="text-5xl md:text-7xl font-black text-center mb-6">
                        <span class="text-white neon-text">最强 AI Coding</span>
                    </h1>

                    <!-- Subtitle -->
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-300 text-center">
                        Claude Code 最佳实践
                    </h2>

                    <!-- Code snippet -->
                    <div class="mt-6 px-4 py-2 bg-black/50 border border-green-500/30 rounded-lg">
                        <code class="text-green-400 font-mono text-sm">
                            <span class="text-cyan-400">npm</span> install <span class="text-cyan-400">-g</span> <span class="text-yellow-400">@anthropic-ai/claude-code</span>
                        </code>
                    </div>
                </div>
            </div>

            <!-- Spacer -->
            <div class="h-4"></div>

            <!-- Share Cover (1:1 ratio) -->
            <div id="share-cover" class="relative overflow-hidden" style="aspect-ratio: 1/1;">
                <!-- Background Layers -->
                <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>
                <div class="absolute inset-0 hologram-effect"></div>

                <!-- Central Content -->
                <div class="relative z-10 h-full flex flex-col items-center justify-center p-8">
                    <!-- Top Text -->
                    <div class="text-4xl md:text-5xl font-black mb-4">
                        <span class="text-white neon-text">最强</span>
                    </div>

                    <!-- Divider -->
                    <div class="w-20 h-0.5 bg-gradient-to-r from-transparent via-green-500 to-transparent mb-4"></div>

                    <!-- Bottom Text -->
                    <div class="text-4xl md:text-5xl font-black">
                        <span class="text-white neon-text">AI码</span>
                    </div>

                    <!-- Small subtitle -->
                    <div class="mt-4 text-sm text-gray-400 font-mono">
                        Claude Code
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Button -->
    <div class="fixed bottom-4 right-4 z-20">
        <button onclick="downloadCovers()"
                class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-lg neon-border">
            下载封面图
        </button>
    </div>

    <script>
        // Matrix code rain effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrix-bg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

            setInterval(() => {
                const span = document.createElement('span');
                span.className = 'code-rain';
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.left = Math.random() * 100 + '%';
                span.style.animationDuration = (Math.random() * 3 + 2) + 's';
                span.style.opacity = Math.random() * 0.5 + 0.3;

                matrixBg.appendChild(span);

                setTimeout(() => {
                    span.remove();
                }, 5000);
            }, 100);
        }

        // Download function
        async function downloadCovers() {
            try {
                const snapdom = new Snapdom();

                // Download Main Cover
                const mainCover = document.getElementById('main-cover');
                const mainBlob = await snapdom.toPng(mainCover, {
                    width: 1175,
                    height: 500,
                    quality: 1.0
                });

                const mainLink = document.createElement('a');
                mainLink.download = 'claude-code-main-cover.png';
                mainLink.href = mainBlob;
                mainLink.click();

                // Download Share Cover after a short delay
                setTimeout(async () => {
                    const shareCover = document.getElementById('share-cover');
                    const shareBlob = await snapdom.toPng(shareCover, {
                        width: 500,
                        height: 500,
                        quality: 1.0
                    });

                    const shareLink = document.createElement('a');
                    shareLink.download = 'claude-code-share-cover.png';
                    shareLink.href = shareBlob;
                    shareLink.click();
                }, 1000);

            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请重试');
            }
        }

        // Initialize
        createMatrixRain();
    </script>
</body>
</html>
