<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>title</title>
    <!-- react.js 是 React 的核心库，react-dom.js 是提供与 DOM 相关的功能，babel.js 的做用是将 JSX 语法转为 JavaScript 语法 -->
    <script crossorigin src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="container"></div>
    <div id="wrapper"></div>
    <script type="text/babel">

        ReactDOM.render(
        <h1>Hello world!</h1>, document.getElementById("root") );
        
        
        var str = [1, 2, 3];
        ReactDOM.render(React.createElement('h1', null, "hello " + str), document.getElementById("container"));

// React 容许将代码封装成组件，而后像插入普通 HTML 标签同样，在网页中插入这个组件，React官方对组件的定义是指在UI界面中，能够被独立划分的、可复用的、独立的模块
        class Hello extends React.Component { 
            render() { 
                console.log("------------------Hello--------------");
                return<div> 
                    {
                        this.props.children.map(
                            function(child) { 
                                return <h1>Hello, {{child}}</h1>;
                        })
                    }
                </div> 
            
            }
            
        } 
        class Name extends React.Component {
            render() { 
                console.log("------------------Name--------------");
                return <span>{this.props.name}</span>
            }
        }
// 组件也是能够嵌套组件的，对于React来讲，一个网页就是由不一样的组件组合而成
        ReactDOM.render(
            <Hello>
                <Name name="back1"/>
                <Name name="back2"/>
            </Hello>,
            document.getElementById("wrapper")
        )

// 添加组件属性，有一个地方须要注意，就是 class 属性须要写成 className ，for 属性须要写成 htmlFor ，这是由于 class 和 for 是 JavaScript 的保留字。

        class Button extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    num : 1
                }
                this.handlerClick = this.handlerClick.bind(this)
            }
            handlerClick(){
                this.setState({num:this.state.num+1})
            }
            render(){
                console.log("------------------Button--------------");
                return <button onClick={this.handlerClick}>{this.state.num}</button> 
            }
        }
        ReactDOM.render(
            <Button />,
            document.getElementById("wrapper")
        )
    </script>
</body>

</html>
