name: Publish to gh-pages branch
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150
    name: Build and Push
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: master
          # path: docs

      - name: Install dependencies and run build
        run: |
          cd ${{ github.workspace }}/docs
          pwd
          ls -la
          pip install --upgrade pip
          pip install git+https://github.com/obsidian-html/obsidian-html
          pwd
          ls -la
          obsidianhtml --help
          git config --global user.email "yihui.wang@pku.edu.cn"
          git config --global user.name "istarwyh"
          # ./convert.sh
          # obsidianhtml convert -i config.yaml
          pwd
          ls -la
          # touch html/.nojekyll

      - name: Publish to Github Pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: html # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
